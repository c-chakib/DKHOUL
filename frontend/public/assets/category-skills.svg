<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DKHOUL Skills - Moroccan crafts and learning illustration -->
  <defs>
    <linearGradient id="skillsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fffbeb"/>
  
  <!-- Moroccan tajine pot -->
  <ellipse cx="150" cy="180" rx="60" ry="20" fill="#f59e0b"/>
  <path d="M 90 180 L 110 120 L 190 120 L 210 180 Z" fill="url(#skillsGradient)"/>
  <ellipse cx="150" cy="120" rx="30" ry="15" fill="#fbbf24"/>
  <circle cx="150" cy="100" r="15" fill="#fbbf24"/>
  
  <!-- Book/learning -->
  <rect x="240" y="130" width="80" height="100" fill="#fbbf24" rx="4"/>
  <rect x="245" y="135" width="70" height="90" fill="#fef3c7" rx="2"/>
  <line x1="255" y1="150" x2="305" y2="150" stroke="#f59e0b" stroke-width="2"/>
  <line x1="255" y1="165" x2="305" y2="165" stroke="#f59e0b" stroke-width="2"/>
  <line x1="255" y1="180" x2="305" y2="180" stroke="#f59e0b" stroke-width="2"/>
  <line x1="255" y1="195" x2="290" y2="195" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Pottery/craft -->
  <ellipse cx="100" cy="80" rx="35" ry="25" fill="#d97706"/>
  <path d="M 65 80 Q 100 40 135 80" stroke="#b45309" stroke-width="3" fill="none"/>
  <ellipse cx="100" cy="55" rx="15" ry="10" fill="#f59e0b"/>
  
  <!-- Musical instrument (simplified oud) -->
  <ellipse cx="320" cy="80" rx="40" ry="35" fill="#f59e0b"/>
  <rect x="310" y="40" width="20" height="50" fill="#d97706" rx="2"/>
  <line x1="320" y1="65" x2="320" y2="95" stroke="#fef3c7" stroke-width="2"/>
  <line x1="315" y1="65" x2="315" y2="95" stroke="#fef3c7" stroke-width="2"/>
  <line x1="325" y1="65" x2="325" y2="95" stroke="#fef3c7" stroke-width="2"/>
  
  <!-- Stars for skills mastery -->
  <path d="M 200 50 L 205 60 L 216 62 L 208 70 L 210 81 L 200 76 L 190 81 L 192 70 L 184 62 L 195 60 Z" fill="#fbbf24"/>
  <path d="M 50 200 L 55 210 L 66 212 L 58 220 L 60 231 L 50 226 L 40 231 L 42 220 L 34 212 L 45 210 Z" fill="#fbbf24"/>
</svg>
