<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DKHOUL Space - Modern minimalist home/workspace illustration -->
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#eff6ff"/>
  
  <!-- Modern house/building -->
  <rect x="120" y="120" width="160" height="140" fill="url(#spaceGradient)" rx="8"/>
  
  <!-- Windows -->
  <rect x="140" y="140" width="40" height="40" fill="#dbeafe" rx="4"/>
  <rect x="220" y="140" width="40" height="40" fill="#dbeafe" rx="4"/>
  <rect x="140" y="200" width="40" height="40" fill="#dbeafe" rx="4"/>
  <rect x="220" y="200" width="40" height="40" fill="#dbeafe" rx="4"/>
  
  <!-- Door -->
  <rect x="175" y="210" width="50" height="50" fill="#1e3a8a" rx="6"/>
  
  <!-- Wifi symbol -->
  <circle cx="80" cy="80" r="30" fill="#60a5fa" opacity="0.3"/>
  <path d="M 65 90 Q 80 75 95 90" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <path d="M 70 85 Q 80 78 90 85" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="80" cy="82" r="3" fill="#3b82f6"/>
  
  <!-- Parking symbol -->
  <rect x="310" y="60" width="50" height="50" fill="#60a5fa" rx="4"/>
  <text x="335" y="95" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- Luggage icon -->
  <rect x="310" y="180" width="40" height="50" fill="#3b82f6" rx="4"/>
  <rect x="315" y="185" width="30" height="6" fill="#dbeafe"/>
  <circle cx="318" cy="232" r="5" fill="#1e3a8a"/>
  <circle cx="342" cy="232" r="5" fill="#1e3a8a"/>
</svg>
