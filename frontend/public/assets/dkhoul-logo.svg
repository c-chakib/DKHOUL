<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" />
  
  <!-- Arabic letter د (Dal) in modern style -->
  <text x="24" y="34" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" style="font-family: 'Noto Sans Arabic', Arial, sans-serif;">د</text>
</svg>
