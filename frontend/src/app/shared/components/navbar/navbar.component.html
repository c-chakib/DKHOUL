<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="logo" (click)="navigateToHome()">
      <img src="picture/overall/logo.png" alt="DKHOUL" class="logo-image">
      <span class="logo-text">DKHOUL</span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <button mat-button routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button routerLink="/services" routerLinkActive="active">
        <mat-icon>search</mat-icon>
        Browse Services
      </button>
      
      <!-- Logged In User Links -->
      <ng-container *ngIf="isLoggedIn">
        <button mat-button routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </button>
        <button mat-button routerLink="/bookings" routerLinkActive="active">
          <mat-icon>event</mat-icon>
          Bookings
        </button>
        <button mat-button routerLink="/messages" routerLinkActive="active" [matBadge]="unreadMessages" matBadgeColor="warn" [matBadgeHidden]="unreadMessages === 0">
          <mat-icon>chat</mat-icon>
          Messages
        </button>
      </ng-container>
    </nav>

    <!-- Right Side Actions -->
    <div class="nav-actions">
      <!-- Not Logged In -->
      <ng-container *ngIf="!isLoggedIn">
        <button mat-button (click)="navigateToLogin()">
          <mat-icon>login</mat-icon>
          Login
        </button>
        <button mat-raised-button color="accent" (click)="navigateToRegister()">
          <mat-icon>person_add</mat-icon>
          Sign Up
        </button>
      </ng-container>

      <!-- Logged In User Menu -->
      <ng-container *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" class="user-menu">
          <div class="user-info">
            <div class="user-avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div class="user-details">
              <p class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
              <p class="user-email">{{ currentUser?.email }}</p>
              <span class="user-badge" [class.provider]="isProvider()" [class.admin]="isAdmin()">
                {{ isAdmin() ? 'Admin' : isProvider() ? 'Provider' : 'Customer' }}
              </span>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="navigateToProfile()">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="navigateToDashboard()">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </button>
          <button mat-menu-item (click)="navigateToBookings()">
            <mat-icon>event</mat-icon>
            <span>My Bookings</span>
          </button>
          <button mat-menu-item (click)="navigateToMessages()">
            <mat-icon [matBadge]="unreadMessages" matBadgeColor="warn" [matBadgeHidden]="unreadMessages === 0">chat</mat-icon>
            <span>Messages</span>
          </button>
          <button mat-menu-item *ngIf="isProvider()" routerLink="/services/create">
            <mat-icon>add_business</mat-icon>
            <span>Create Service</span>
          </button>
          <button mat-menu-item *ngIf="isAdmin()" (click)="navigateToAdmin()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin Panel</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon color="warn">logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
