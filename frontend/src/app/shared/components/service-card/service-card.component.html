<!-- Service Card - Figma Inspired -->
<mat-card class="service-card-figma" (click)="viewService()">
  <!-- Image with Favorite Button -->
  <div class="card-image-container">
    <img [src]="service?.images?.[0]" [alt]="service?.name" class="card-image">
    
    <!-- Favorite Heart Icon -->
    <button mat-icon-button class="favorite-button" (click)="toggleFavorite($event)" [class.active]="isFavorite">
      <mat-icon>{{ isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
    
    <!-- Category Badge -->
    <div class="category-badge" [style.background-color]="getCategoryColor(service?.category)">
      {{ service?.category }}
    </div>
  </div>

  <mat-card-content class="card-content">
    <!-- Title -->
    <h3 class="card-title">{{ service?.name }}</h3>
    
    <!-- Host Info -->
    <div class="host-info">
  <img [src]="service?.host?.avatar || 'assets/default-avatar.svg'" [alt]="service?.host?.name" class="host-avatar">
      <span class="host-name">{{ service?.host?.name }}</span>
    </div>

    <!-- Rating & Location Row -->
    <div class="card-meta-row">
      <!-- Rating -->
      <div class="card-rating" *ngIf="service?.rating">
        <mat-icon class="star-icon">star</mat-icon>
        <span class="rating-value">{{ service?.rating.toFixed(1) }}</span>
        <span class="reviews-count">({{ service?.reviews?.length || 0 }})</span>
      </div>
      
      <!-- Location Badge -->
      <div class="location-badge" *ngIf="service?.location">
        <mat-icon class="location-icon">location_on</mat-icon>
        <span>{{ service?.location.city }}</span>
      </div>
    </div>

    <!-- Duration & Price Row - Figma Style -->
    <div class="card-footer">
      <div class="duration-info" *ngIf="service?.duration">
        <mat-icon class="clock-icon">schedule</mat-icon>
        <span>{{ service?.duration }}</span>
      </div>
      <div class="price-info">
        <span class="price-amount">{{ service?.price }} DH</span>
        <span class="price-unit">/ {{ service?.priceUnit }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
